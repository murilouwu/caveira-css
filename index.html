<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Caveira</title>
</head>
<body>
	<div class="Caveira">
		<div class="Cranio">
			<div class="CranioL">
				<div class="Eyes">
					<div class="Eye">
						<div class="Iris" id="EyeA">
							<div class="Pupila"></div>
						</div>
					</div>
					<div class="Eye">
						<div class="Iris" id="EyeB">
							<div class="Pupila"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="Naris">
			<div class="Nose"></div>
			<div class="Nose" id="NoseB"></div>
		</div>
		<div class="Bochexas">
			<div class="Bochexa">
				<div class="BochexaL"></div>
			</div>
			<div class="Bochexa">
				<div class="BochexaL"></div>
			</div>
		</div>
		<div class="boca">
			<div class="bocaL"></div>
		</div>
	</div>
	<script type="text/javascript">
		let eyeA = document.querySelector('#EyeA');
		let eyeB = document.querySelector('#EyeB');

		document.addEventListener('mousemove', function(m){
			var x = m.pageX;
			var y = m.pageY;

			eyeA.style.marginLeft = (x-1200)+'px';
			eyeA.style.marginTop = (y-400)+'px';

			eyeB.style.marginLeft = (x+100)+'px';
			eyeB.style.marginTop = (y+100)+'px';
		});
	</script>
</body>
</html>
