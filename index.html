<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Caveira</title>
</head>
<body>
	<div class="Caveira">
		<div class="Cranio">
			<div class="CranioL">
				<div class="Eyes">
					<div class="Eye">
						<div class="Iris">
							<div class="Pupila"></div>
						</div>
					</div>
					<div class="Eye">
						<div class="Iris">
							<div class="Pupila"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="Naris">
			<div class="Nose"></div>
			<div class="Nose" id="NoseB"></div>
		</div>
		<div class="Bochexas">
			<div class="Bochexa">
				<div class="BochexaL"></div>
			</div>
			<div class="Bochexa">
				<div class="BochexaL"></div>
			</div>
		</div>
		<div class="boca">
			<div class="bocaL"></div>
		</div>
	</div>
	<script type="text/javascript">
		document.querySelector("body").addEventListener("mousemove", eyeball);
		    function eyeball(){
			var eye = document.querySelectorAll(".Eye");
			eye.forEach(function (eye) {
			    let x = eye.getBoundingClientRect().left + eye.clientWidth / 2;
			    let y = eye.getBoundingClientRect().top + eye.clientHeight / 2;
			    let radian = Math.atan2(event.pageX - x, event.pageY - y);
			    let rot = radian * (180 / Math.PI) * -1 + 260;
			    eye.style.transform = "rotate("+rot+"deg)";
		     });
		}
	</script>
</body>
</html>
